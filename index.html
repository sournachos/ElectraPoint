<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="/assets/css/style.css" rel="stylesheet"> -->
    <script src="./assets/js/script.js" defer></script>
    <title>ECar ER</title>
</head>
<!-- This example requires Tailwind CSS v2.0+ -->
<body class="h-screen">
<div>
    <nav class="bg-gray-600">
        <div class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-" src="./assets/images/Ecar-ER-Logo.png"
                            alt="Workflow">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>
            </div>
        </div>
    </nav>


    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0 ">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-screen relative">
                    <!-- FUNCTIONAL MAP -->
                    <div id="map-container" style="position: relative; width: 100%; height: 100%;">
                        <iframe id="map-app" src="https://map.openchargemap.io" onload="mapLoaded();" frameborder="0" allow="geolocation" style="width:100%;height:100%"></iframe>
                    </div>
            
                </div>
            </div>
            <!-- /End replace -->
        </div>
    </main>
</div>
</body>
</html>
