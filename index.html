<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>ElectraPoint Landing Page</title>
</head>
<!-- This example requires Tailwind CSS v2.0+ -->

<body>
    <nav class="flex bg-gray">
        <div class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-" src="./assets/images/Ecar-ER-Logo.png" alt="Logo"></img>
                    </div>
                    <div>
                        <a href="#" class="logo-text logo hover:text-red-400 text-gray-300  rounded-md text-sm">ElectraPoint</a>
                    </div>
                    <div class=" hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="./assets/HTML/map.html"
                                class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-md ">Find
                                Nearest Charging Station</a>
                            <a class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-md joke">Dont
                                Have an EV?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

                <a href="./assets/HTML/map.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Find
                    Nearest Charging Station</a>
                <a class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm ">Dont Have an EV?</a>
            </div>
        </div>
    </nav>

    
<!-- Hero section -->
    <div class="relative bg-drkgray overflow-hidden">
        <div class="max-w-7xl mx-auto">
          <div class="relative z-10 pb-8 bg-drkgray sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
              <polygon class="bg-gray opacity-95" points="50,0 100,0 50,100 0,100" />
            </svg>
      
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                  <div class="flex items-center justify-between w-full md:w-auto">

                    <div class="-mr-2 flex items-center md:hidden">
                    </div>
                  </div>
                </div>
                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                </div>
              </nav>
            </div>
      
            <!--
              Mobile menu, show/hide based on menu open state.
            -->
            <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
              <div class="rounded-lg shadow-md bg-gray ring-1 ring-opacity-0 overflow-hidden opacity-0">
                <div class="px-5 pt-4 flex items-center justify-between">
                  <div class="-mr-2">   
                  </div>
                </div>
                <div class="px-2 pt-2 pb-3 space-y-1">
                </div>
              </div>
            </div>
      
            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
              <div class="sm:text-center lg:text-left">
                <h1 class="text-4xl tracking-tight sm:text-5xl md:text-6xl text-white">
                  <span class="block xl:inline">Out of </span>
                  <span class="block log xl:inline logo">Juice?</span>
                </h1>
                <p class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                  Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.
                </p>
                <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                  <div class="rounded-md shadow">
                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white logo-bg hover:bg-red-400 md:py-4 md:text-lg md:px-10">
                      Get started
                    </a>
                  </div>
                  <div class="mt-3 sm:mt-0 sm:ml-3">
                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-black bg-gray-300 hover:bg-white md:py-4 md:text-lg md:px-10">
                      Live demo
                    </a>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
          <video class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" poster=".//assets/images/frame1.PNG" autoplay muted loop>
            <source src="assets/images/charge.mp4" type="">
        </video>
        </div>
      </div>

</body>

</html>
