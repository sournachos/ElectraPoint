<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>ECar ER Landing Page</title>
</head>
<!-- This example requires Tailwind CSS v2.0+ -->

<body>
         <!-- Video that plays in the background  -->
         <div>
        <video id="videoBG" poster=".//assets/images/frame1.PNG" autoplay muted loop> 
        <source src="assets/images/charge.mp4" type="">
        </video>
        </div>
        <nav class="bg-gray">
            <div class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-" src="./assets/images/Ecar-ER-Logo.png"></img>
                        </div>
                        <div>
                            <a href="#" class="logo-text logo hover:text-white text-gray-300  rounded-md text-sm">ECar
                                ER</a>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="./assets/HTML/map.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm ">Find Nearest Charging Station</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="md:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

                    <a href="./assets/HTML/map.html"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Find Nearest Charging Station</a>
                </div>
            </div>
        </nav>

</body>
</html>
