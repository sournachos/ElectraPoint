<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/script.js" defer></script>
    <title>ElectraPoint Map Page</title>
</head>
<!-- This example requires Tailwind CSS v2.0+ -->
<body class="h-screen">
<div>
  <nav class="flex bg-gray">
    <div class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="../../index.html" id="logo-home"><img class="h-10 image_on animate__animated animate__fadeIn" src="../images/Ecar-ER-Logo.png" alt="Logo"></img><img class="h-10 image_off  animate__animated animate__flip  " src="../images/Ecar-ER-Logo-On.png" alt="Logo"></img></a>
          </div>
          <div>
            <a href="../../index.html" class="text-3xl logo hover:text-red-400 text-gray-300  rounded-md text-sm">ElectraPoint</a>
          </div>
          <div class="block">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 md:ml-10 flex items-baseline space-x-4">
              <a v id="myBtn" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-md joke">Dont
                Have an EV?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0 ">
                <div class=" h-screen">
                    <!-- FUNCTIONAL MAP -->
                    <div id="map-container" class="relative w-full h-full">
                        <iframe class="border-4 relative shadow-2xl  border-white rounded-lg" id="map-app " src="https://map.openchargemap.io"; frameborder="0" allow="geolocation" style="width:100%;height:85%"></iframe>
                    </div>
            
                </div>
            </div>
            <!-- /End replace -->
        </div>
    </main>
</div>
</body>
</html>
